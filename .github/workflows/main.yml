name: 나비잠 빌드

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: write
    name: Build & Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Dependencies
        run: npm install
        
      - name: Set up Environment Variables  # 💡 .env 파일 자동 생성
        run: |
          echo "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}" >> .env
          echo "API_URL=${{ secrets.API_URL }}" >> .env
          echo "OTHER_SECRET=${{ secrets.OTHER_SECRET }}" >> .env
        shell: bash
        

      - name: Build Android APK
        run: |
          cd android
          ./gradlew --no-daemon --parallel --build-cache --configure-on-demand assembleRelease

      - name: Compress APK
        run: zip -r app-release.zip android/app/build/outputs/apk/release/app-release.apk

      - name: Upload APK as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
      
      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "나비잠 최신 APK"
          body: "가장 최신 버전의 나비잠 APK입니다."
          files: android/app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}