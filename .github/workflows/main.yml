on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle Dependencies  # âœ… Gradle ìºì‹± ì¶”ê°€
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Dependencies
        run: npm install

      - name: Update App Name
        run: |
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">ë‚˜ë¹„ì <\/string>/' android/app/src/main/res/values/strings.xml

      - name: Replace App Icon
        run: |
          cp assets/new_icon.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          cp assets/new_icon.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          cp assets/new_icon.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          cp assets/new_icon.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          cp assets/new_icon.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload APK as an Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "ë‚˜ë¹„ì  Release v1.0.${{ github.run_number }}"
          body: "ğŸ“¦ ìë™ ë°°í¬ëœ ë‚˜ë¹„ì  APKì…ë‹ˆë‹¤."
          files: android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
